<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Validação</h2>
        <form id="formulario" onsubmit="return validarFormulario()">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" required>
            <p></p>
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" required>
            <p></p>
            <button type="submit">Submit</button>
        </form>
        <div id="mensagem"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
